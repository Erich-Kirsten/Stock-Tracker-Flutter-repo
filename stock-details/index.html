<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock Detail - TSLA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">

<div class="container py-4">
    <h3 class="mb-4">TSLA</h3>

    <!-- Price + Change -->
    <div class="d-flex align-items-center mb-3">
        <h1 class="me-3 text-danger" id="price">$201.00</h1>
        <span class="fs-4 text-danger" id="change">-0.28%</span>
    </div>

    <!-- Chart -->
    <canvas id="stockChart" height="150"></canvas>

    <!-- Info Table -->
    <div class="card my-4 p-3">
        <table class="table table-borderless mb-0">
            <tr><td class="text-muted">Stock Code</td><td id="symbol">TSLA</td></tr>
            <tr><td class="text-muted">Market Cap</td><td id="marketCap">$800B</td></tr>
            <tr><td class="text-muted">Sector</td><td id="sector">Automotive / Tech</td></tr>
            <tr><td class="text-muted">CEO</td><td id="ceo">Elon Musk</td></tr>
            <tr><td class="text-muted">PE Ratio</td><td id="peRatio">48.23</td></tr>
        </table>
    </div>

    <!-- Buttons -->
    <div class="d-flex justify-content-around">
        <button class="btn btn-outline-secondary"><i class="bi bi-star"></i> Watch</button>
        <button class="btn btn-outline-primary"><i class="bi bi-cart"></i> Buy</button>
        <button class="btn btn-outline-dark"><i class="bi bi-share"></i> Share</button>
    </div>
</div>

<script src="chart.js"></script>
</body>
</html>
